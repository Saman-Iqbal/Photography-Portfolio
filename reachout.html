<!DOCTYPE html>
<html>
    
<head>
    <title>Reach out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <nav>
            <a href="home.html">Home</a>
            <a href="gallery.html">My Gallery</a>
            <a href="services.html">What I Offer</a>
            <a href="about.html">About</a>
            <a href="reachout.html">Book Now</a>
        </nav>
    </div>
    <div class="header">
        <h1>Let's Bring Your Ideas to Life!</h1>
        <p>Fill out the form below to book our services and make your vision a reality.</p>
    </div>
    <div class="form-wrapper">
        <h2>Service Registration</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label for="service">Service</label>
                <input type="text" id="service" name="service" placeholder="Service you want" required>
            </div>

            <div class="form-group">
                <label for="event-date">Event Date</label>
                <input type="date" id="event-date" name="event-date" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
